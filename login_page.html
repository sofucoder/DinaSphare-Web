<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - DineSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/img/D-log.jpg" rel="icon">
  <style>
    body {
      background-image: url('assets/img/last_lo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
    }
    .gradient-custom-2 {
      background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
    }

    @media (min-width: 768px) {
      .gradient-form {
        height: 100vh !important;
      }
      .forms{
        justify-content: center !important;
      }

    }
    @media (min-width: 769px) {
      .gradient-custom-2 {
        border-top-right-radius: .3rem;
        border-bottom-right-radius: .3rem;
      }
    }
  </style>
</head>
<body>
<section class="h-100 gradient-form">
  <div class="container  py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 ">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="assets/img/D-log.jpg" style="width: 185px;" alt="DineSphere logo">
                  <h4 class="mt-1 mb-5 pb-1">Welcome to DineSphere</h4>
                </div>

                <form action="./forms/login.php" method="POST" id="signInForm">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input type="email" class="form-control" placeholder="Email address" required name="email" />
                    <label class="form-label">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" placeholder="Password" required name="password"/>
                    <label class="form-label">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                    <a class="text-muted" href="#" onclick="toggleForgetPasswordForm()">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger" onclick="toggleForm()">Create new</button>
                  </div>
                </form>

                <form id="signUpForm" style="display: none;" action="./forms/Register.php" method="POST">
                  <p>Create your account</p>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" placeholder="Full Name" required name="fullName" />
                    <label class="form-label">Full Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" class="form-control" placeholder="Email address" required name="email"/>
                    <label class="form-label">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" placeholder="Password" required  name="password"/>
                    <label class="form-label">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Sign Up</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Already have an account?</p>
                    <button type="button" class="btn btn-outline-danger" onclick="toggleForm()">Login</button>
                  </div>
                </form>
                <form id="forgotPasswordForm" style="display: none;">
                  <p>Reset your password</p>
                  <div class="form-outline mb-4">
                    <input type="email" class="form-control" placeholder="Enter your email" required name="email"/>
                    <label class="form-label">Email</label>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Reset Password</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <button type="button" class="btn btn-outline-danger" onclick="toggleForgetPasswordForm()">Back to Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  function toggleForm() {
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    signInForm.style.display = signInForm.style.display === 'none' ? 'block' : 'none';
    signUpForm.style.display = signUpForm.style.display === 'none' ? 'block' : 'none';
  }
  function toggleForgetPasswordForm() {
    const signInForm = document.getElementById('signInForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');

    // Toggle visibility of forms
    if (forgotPasswordForm.style.display === 'none' || forgotPasswordForm.style.display === '') {
      // Show forgot password form, hide sign in form
      signInForm.style.display = 'none';
      forgotPasswordForm.style.display = 'block';
    } else {
      // Show sign in form, hide forgot password form
      signInForm.style.display = 'block';
      forgotPasswordForm.style.display = 'none';
    }
  }
</script>
</body>
</html>
